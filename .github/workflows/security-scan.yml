name: Security Scan

on:
  push:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          cd my-lightweight-app
          sudo docker build -t my-lightweight-app .

      - name: Install Trivy
        run: |
          # Install Trivy
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.30.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.30.0_Linux-64bit.deb

      - name: Run Security Scan
        run: |
          # Scan the Docker image for vulnerabilities
          trivy image my-lightweight-app
